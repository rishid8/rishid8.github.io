---
layout: default
title: Blog
---

<h2>Blog Posts</h2>

{% for post in site.posts %}
  <article class="post">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="entry">
      {{ post.excerpt }}
    </div>
    <a href="{{ post.url }}" class="read-more">Read More</a>
  </article>
{% endfor %}
