---
layout: default
title: Posts
---

<style>
  .post {
    margin-bottom: 2em; /* This adds space below each post container */
  }

  hr {
    border: 0;
    height: 1px;
    background: #ccc;
    margin: 1em 0; /* This adds space above and below the horizontal rule */
  }
</style>


<h2>Blog Posts</h2>

<br>

{% for post in site.posts %}
  <article class="post">
    <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
    <div class="post-meta">
      {{ post.date | date: "%B %d, %Y" }}
    </div>
    <div class="entry">
      {{ post.excerpt }}
    </div>
    <a href="{{ post.url }}" class="read-more">Read More</a>
  </article>
  <hr>
{% endfor %}
